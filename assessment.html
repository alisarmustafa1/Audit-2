<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI Impact Assessment</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="assessment-container">
        <h1>Generative AI Impact Assessment</h1>
        <p>Please answer the following questions to assess the impact of your AI system:</p>
        
        <!-- Start of the Assessment Questions -->
        <form id="assessment-form">
            <!-- Example Question -->
            <label for="question1">Does your AI system ensure user privacy?</label>
            <select id="question1" name="question1">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="unsure">Unsure</option>
            </select>
            
            <!-- Add more questions as needed -->
            <!-- ... -->
            
            <button type="submit">Submit Assessment</button>
        </form>
    </div>

    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
